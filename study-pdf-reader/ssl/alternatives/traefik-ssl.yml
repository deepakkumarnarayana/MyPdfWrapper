# Alternative: Traefik instead of Nginx
# Traefik handles SSL automatically with Let's Encrypt

version: '3.8'

services:
  # Traefik Reverse Proxy (Alternative to Nginx)
  traefik:
    image: traefik:v3.0
    container_name: pdf_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (remove in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - ./letsencrypt:/letsencrypt
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Let's Encrypt configuration
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.email=admin@yourdomain.com
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    networks:
      - pdf_network

  # Your Backend with Traefik labels
  pdf-backend:
    build: ../study-pdf-reader/backend
    container_name: pdf_backend
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`yourdomain.com`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=myresolver
      - traefik.http.services.api.loadbalancer.server.port=8000
      # Redirect HTTP to HTTPS
      - traefik.http.routers.api-http.rule=Host(`yourdomain.com`) && PathPrefix(`/api`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
    networks:
      - pdf_network

  # Frontend with Traefik labels
  pdf-frontend:
    build: ../study-pdf-reader/frontend
    container_name: pdf_frontend
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`yourdomain.com`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=myresolver
      - traefik.http.services.frontend.loadbalancer.server.port=80
      # Redirect HTTP to HTTPS
      - traefik.http.routers.frontend-http.rule=Host(`yourdomain.com`)
      - traefik.http.routers.frontend-http.entrypoints=web
      - traefik.http.routers.frontend-http.middlewares=redirect-to-https
    networks:
      - pdf_network

networks:
  pdf_network:
    driver: bridge

# Pros:
# ✅ Automatic SSL with Let's Encrypt
# ✅ No manual certificate management
# ✅ Auto-renewal built-in
# ✅ Service discovery
# ✅ Load balancing
# ✅ Nice dashboard

# Cons:
# ❌ Learning curve
# ❌ Less control over configuration
# ❌ Additional complexity for simple setups